{% extends 'logg/base.html' %}
{% block content %}
    <div>
     <h3>Welcome to our home page</h3>
    </div>
    <br>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Profile</a>

    {% else %}
        <div>
          <small>
              If you already have an account<a href="{% url 'login' %}">Login</a>
          </small>
        </div>
        <br>
        <div>
            <small>
               If you would like to create an account<a href="{% url 'register' %}">Sign up</a>
            </small>
    {% endif %}

    
{% endblock %}
